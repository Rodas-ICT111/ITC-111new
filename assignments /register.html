<!DOCTYPE html>
<html lang="en">
    <head>  
<title>Registration</title>
<link rel="stylesheet" href="SignInStyles.css">
    </head>
    <body>
    <div class="container">
        <header id="mainHeader">
            Have an account?
            <a href="SignInForm.html"> Login</a>
        </header>   

        <section>
            <form onsubmit="alert(firstName.value);return false">
                <!-- Name Field Start -->
                <div id="formData">
                    <div class="registrationLabel">
                        <label>Name</label><br>
                        <input type="text" name="firstName" placeholder="Enter first Name.">&nbsp;
                        <input type="text" name="lastName" placeholder="Enter last Name.">
                    </div>
                
            <!-- Name Field End -->

            <!-- Age Field Start -->
                
                    <div class="registrationLabel">
                        <label>Age</label><br>
                        <input type="number" number="age">
                    </div>
                
            <!-- Age Field End -->
                <!-- Email Field Start-->
                    <div class="registrationLabel">
                            <label>Email</label><BR>
                                <input type="Email" name="Email" placeholder="Enter Email">
                                <input type="Email" name="Email" placeholder="Confirm Email">
                    </div>
                <!-- Email Field End-->

                <!-- Username Field Start-->
                <div class="registrationLabel">
                    <label>username</label><br>
                    <input type="text" name="userName" placeholder="Enter username">
                </div>
                <!-- Username Field End-->
            
                    <!-- Password Field Start-->
                    <div class="registrationLabel">
                        <label>password</label><BR>
                            <input type="password" name="password" placeholder="Enter password">
                            <input type="password" name="password" placeholder="Confirm password">
                    </div>
                    <!-- Password Field End-->
                    <input type="submit" name="sumbit">
                    </div>
            </form>
        </section>



    </div>


    </body>
</html>
